<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <meta name="description" content="css選擇器練習">
        <meta name="robots" content="index , follow">
        <base target="_blank">
        <link rel="stylesheet" href="./stylesheet/css_selector.css">
        <title>CSS selector練習</title>
    </head>
    <body>
        <div>
            <h1>這是div裡的H1標籤</h1>
            <p>這是div裡的p標籤</p>
        </div>

        <p class="redText">這是class:redText 的p標籤</p>

        <div class="redText">
            <p id="big">
                這是id = big 且 在div class:redText 裡的p標籤
            </p>
        </div>

        <p id="hover">碰這個p會變色</p>

        <div class="cls1">
            <p id="id1">
                div class('123')  - p id('id1')
            </p>
            <p>
                正常的p標籤
            </p>
        </div>

        <label for="">測試</label>
        <input type="text" id="input1" placeholder="我會變紅色">

    </body>
</html>
