<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale = 1">
        <meta name="robots" content="index, follow">
        <meta name="description" content="拜託搜一下啦~">
        <meta name="author" content="我">
        <base target="_blank">
        <title>我的第一個網站</title>
    </head>
    <body>
        <form action="" method="get">
            <label for="name">姓名</label>
            <input type="text" name="InputName" id="name">
            <br>

            <label for="phone">電話</label>
            <input type="text" name="InputPhone" id="phone">
            <br>

            <label for="age">年齡</label>
            <input type="number" min="0" max="150" required>
            <br>
            
            <label for="photo">選擇照片</label>
            <input type="file" name="Inputphoto" id="photo">
            <br>

            <input type="checkbox" name="IsRead" id="rule" required>
            <label for="rule">確認使用者條款</label>
            <br>
    
            <button>提交按鈕</button>
        </form>

    </body>
</html>
